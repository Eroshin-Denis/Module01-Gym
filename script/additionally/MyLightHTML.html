<style>
        .dot-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Расстояние между кружочками */
           position: absolute;
  top: 10%;
  right: 10%;
  bottom: auto;
  left: auto;
  background-color: aliceblue;
  color: fuchsia;
  z-index: 10;
  width: 60px;
  height: 140px;
  border: 4px solid #FBB731; 
  padding: 5px;  
        }

        .dot {
            width: 30px; /* Размер кружочка */

            margin: 0 auto; /* Центрирование */
        }
</style>
    <div class="dot-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
